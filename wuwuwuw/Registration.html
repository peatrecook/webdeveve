<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registeredit.css">
    <script src="<script src="></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>REGISTER</title>
</head>
<body>
    <div class="container">
        <form method="post" id="signup">
            <h1>Sign up</h1>
                <div class="signupformat">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                    <span class="errormssg">
                        <i class="error"></i>
                    </span>
                </div>
                <div class="signupformat">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <span class="errormssg">
                        <i class="error"></i>
                        <p class="errorParagh">Enter a valid email</p>
                    </span>
                </div>
                <div class="signupformat">
                    <label for="passw">Password</label>
                    <input type="password" id="password" name="passw">
                    <span class="errormssg">
                        <i class="error"></i>
                        <i class="show"></i>
                        <p class="errorParagh">Please enter atleast 8 characters</p>
                    </span>
                </div>
                <div class="signupformat">
                    <label for="password_confirm">Re-enter Password</label>
                    <input type="password" id="password_confirmation"
                    name="passwordconfirm">
                    <span class="errormssg">
                        <i class="error"></i>
                        <i class="show"></i>
                    </span>
                </div>
                <button class="submit">
                    <a href="./Login.html" class="it">Sign up</a>
                </button>
        </form>
    </div>
    
</body>
</html>
